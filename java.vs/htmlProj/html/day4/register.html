
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>register.html</title>
<link href="../css/layout_register.css" rel="stylesheet" type="text/css">

</head>
<body>
<form method="post" action="a.jsp" name="frmRegister" id="sample">
	<fieldset>
		<legend>회원가입</legend>
		<strong class="notice">붉은 색 강조 문항은 필수 입력 문항입니다.</strong>
		<div class="firstDiv">
			<label for="uName" class="label">
				<strong>이름</strong>
			</label>
			<input type="text" name="name" id="uName">
		</div>
		<div>
			<label for="uId" class="label">
				<strong>아이디</strong>
			</label>
			<input type="text" name="userid" id="uId">
		</div>
		<div>
			<label for="uPass" class="label">
				<strong>비밀번호</strong>
			</label>
			<input type="password" name="pwd" id="uPass">
		</div>
		<div>
			<label for="cPass" class="label">
				<strong>비밀번호확인</strong>
			</label>
			<input type="password" name="pwd2" id="cPass">
		</div>
		<div>
			<label for="eMail" class="label">
				E-mail
			</label>
			<input type="text" name="email" id="eMail">
		</div>
		<div>
			<span class="label">해당 직군</span>
			<label>
				<input type="radio" name="job">디자이너
			</label>
			<label>
				<input type="radio" name="job">퍼블리셔
			</label>
			<label>
				<input type="radio" name="job">프로그래머
			</label>
			<label>
				<input type="radio" name="job">기획자
			</label>			
		</div>
		<div>
			<span class="label">인사말</span>
			<textarea rows="10" cols="30"></textarea>
		</div>
		<div class="submitDiv">
			<input type="submit" value="등록">
		</div>
	</fieldset>
</form>

</body>
</html>
