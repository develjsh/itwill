<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="../css/layout_bulletinBoard.css" rel="stylesheet"
	type="text/css">
</head>
<body>
	<h4>자유 게시판-글 목록</h4>
	<table>
		<thead class="first">
			<tr>
				<th width="50">번호</th>
				<th width="150">제목</th>
				<th width="80">작성자</th>
				<th width="150">작성일</th>
				<th width="50">조회수</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>안녕하세요</td>
				<td>관리자</td>
				<td>2014-02-05</td>
				<td>17</td>
			</tr>
		</tbody>
		<tbody>
			<tr>
				<td>2</td>
				<td>질문입니다</td>
				<td>홍길동</td>
				<td>2014-02-27</td>
				<td>5</td>
			</tr>
		</tbody>
		<tbody>
			<tr>
				<td>3</td>
				<td>추천해주세요</td>
				<td>김연아</td>
				<td>2014-03-03</td>

			</tr>
		</tbody>

	<div id="btn">
		<form action="a.jsp" method="post">
			<div id="pageNum">
				<button>[1]</button>
				<button>[2]</button>
				<button>[3]</button>
			</div>
			<select name="lang">
				<option value="제목">제목</option>
				<option value="이름">이름</option>
			</select> <input type="text" name="name">
			<button>검색</button>
		</form>
	</div>
	<p>글쓰기</p>
</body>
</html>
