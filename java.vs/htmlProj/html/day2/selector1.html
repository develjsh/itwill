<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	/* 1. 전체 선택자 */
	*{
		font-size: 25px;
	}
	
	/* 2. 태그 선택자 */ 
	h1{
		color:red;
	}
	
	/* 여러 개의 선택자를 한꺼번에 선택해서 스타일 속성을 적용할 때는 쉼표를 사용 */
	h2, p, h3{
		background: skyblue;
	}
</style>
</head>
<body>
	<h1>h1</h1>
	<h2>h2</h2>
	<p>p</p>
	<h3>h3</h3>
</body>
</html>
