<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	/* 동위 선택자 */
	h1 + h2{  /* h1 바로 다음에 나오는 형제인  h2 선택 */
		color: red;
	}
	
	h1 ~ h2{  /* h1  다음에 나오는 모든 형제인  h2 선택 */
		background: skyblue;
	}
	
	/* 반응 선택자 */
	h3:hover{  /* h3 태그에 마우스를 올릴 때에 color 속성에 green 키워드를 적용 */
		color: green;
	}
	h3:active { /* h3 태그를 마우스로 클릭할 때에 color 속성에 red 키워드를 적용 */
		color: red;
	}
</style>
</head>
<body>
	<h1>Header - 1</h1>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>

	<h3>User Action Selector</h3>
</body>
</html>
