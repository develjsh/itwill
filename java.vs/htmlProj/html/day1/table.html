<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>table.html</title>
</head>
<body>
	<h1>table - 표 작성</h1>
	<h2>3행 2열 표</h2>
	<table border="1" style="width:400px">
		<tr>
			<th>제목1</th>
			<th>제목2</th>
		</tr>
		<tr>
			<td>내용1</td>
			<td>내용2</td>
		</tr>
		<tr>
			<td>내용3</td>
			<td>내용4</td>
		</tr>		
	</table>
	<h2>colspan-열 합치기, rowspan-행 합치기</h2>
	<h3>3행 4열</h3>
	<table border="1">
		<tr>
			<th colspan="3">제목1</th>			
			<th rowspan="3">제목4</th>
		</tr>
		<tr>
			<td>내용1</td>
			<td rowspan="2">내용2</td>
			<td>내용3</td>			
		</tr>
		<tr>
			<td>내용5</td>			
			<td>내용7</td>
		</tr>		
	</table>
	
	<h3>4행 3열</h3>
	<table border="1" style="width:300px">
		<tr>
			<th colspan="2">1</th>
			<th>2</th>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr>
			<td>6</td>
			<td rowspan="2">7</td>
			<td>8</td>			
		</tr>
		<tr>
			<td>9</td>
			<td>10</td>
		</tr>
	</table>	
	
	<h2>caption-표의 제목, col/colgroup, thead/tbody/tfoot</h2>
	<table border="1" summary="표에 대한 요약 설명">
		<caption>표의 제목</caption>
		<col style="background: yellow;">
		<colgroup span="2" style="background: skyblue"></colgroup>
		<col>
		<thead>
			<tr>
				<th>제목1</th>	
				<th>제목2</th>	
				<th>제목3</th>	
				<th>제목4</th>	
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td colspan="4">요약부분</td>
			</tr>			
		</tfoot>
		<tbody>
			<tr>
				<td>내용1</td>
				<td>내용2</td>
				<td>내용3</td>
				<td>내용4</td>
			</tr>
			<tr>
				<td>내용5</td>
				<td>내용6</td>
				<td>내용7</td>
				<td>내용8</td>
			</tr>			
		</tbody>
	</table>
	
</body>
</html>
