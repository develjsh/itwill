<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	#wrap{
		width: 500px;
		height:350px;
		border: 1px solid gray;
	}
	div{
		width: 200px;
		height: 50px;
	}
	.box1{
		float: left;
		background: yellow;
	}
	.box2{
		float: left;
		background: skyblue;
	}
	.box3{
		clear:both;
		/* float: left;  */
		background: pink;
	}
	 /* 부모 엘리먼트의 가로 폭이 충분하지 않을 경우
		- 충분한 공간이 있는 밑으로 떨어짐 */
	
	.box4{
		float: right;
		background: green;
	}
	.box5{
		float: right;
		background: orange ;
	}
	
	
	
	
</style>
</head>
<body>
<div id="wrap">
	<div class="box1">
		box1
	</div>
	<div class="box2">
		box2
	</div>
	<div class="box3">
		box3
	</div>
	<div class="box4">
		box4
	</div>
	<div class="box5">
		box5
	</div>
</div>

</body>
</html>
