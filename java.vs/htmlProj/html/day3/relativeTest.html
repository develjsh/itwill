<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 200px;
		height: 50px;
		border: 1px solid gray;
	}
	.box1{
		background-color: yellow;
	}
	.box2{
		background-color: green;
		position: relative;  /* 원래 위치 기준으로 이동, 원래 위치가 남아 있음 */
							/* absolute - 부모 기준으로 이동, 원래위치가 사라짐 */
		left:40px;
		top:20px;
	}
	
	.box3{
		background-color: pink;
	}
	
</style>
</head>
<body>
<div class="box1">
	box1- static
</div>
<div class="box2">
	box2 - relative
</div>
<div class="box3">
	box3 - static
</div>

</body>
</html>
