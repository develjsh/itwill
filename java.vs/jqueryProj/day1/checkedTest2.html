<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#btn1').click(function(){
			/* 
			var chkArr=$('input[type=checkbox]:checked')
			var result="";
			for(var i=0;i<chkArr.length;i++){
				result += $(chkArr[i]).next().text()+"<br>";
				//.next()=> 다음 요소인 <span>을 가리키고 .text()는 그 사이에 있는 text를 가지고 온다
			} 
			$('#result').html(result);
			*/
			
			//each()이용
			var result="";
			$('input[type=checkbox]:checked').each(function(idx,item){
				result += $(this).next().text()+" ";
			}).css('border','3px solid red');
			//each()는 메서드 이기 때문에 뒤에 더 붙일 수 있다
			
			$('#result').html(result);
			
		});
	});
</script>
</head>
<body>
	<p>
		스포츠 : <input id="c1" type="checkbox" /><span>농구</span> <input id="c2"
			type="checkbox" /><span>배구</span> <input id="c3" type="checkbox" /><span>축구</span>
		<input id="c4" type="checkbox" /><span>야구</span>
	</p>
	<p>
		<input id="btn1" type="button" value="선택" />
	</p>
	<p>
		당신이 선택하신 스포츠는 <span id="result"></span> 입니다.
	</p>
</body>
</html>
