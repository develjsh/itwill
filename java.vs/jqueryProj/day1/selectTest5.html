
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('.box1 tr:first').css('background','skyblue');
		$('.box1 tr:odd').css('background','pink');
		//=> tr중 index가 홀수인 요소 선택(index는 0부터 시작)

		$('.box1 tr:eq(1)').css('color','blue'); //tr중 index가 1인 요소 선택
		$('.box1 tr:gt(2)').css('font-style','italic');
		//=> tr중 index가 2보다 큰 요소 선택
		
		$('.box1 tr:last').css('color','red').css('font-size','1.3em');
		
		/* 메서드 체이닝
		- 메서드를 연속으로 사용
		- jQuery가 제공하는 모든 메서드는 그 반환값이 효과가 반영된 
		  jQuery 개체이기 때문에 메서드를 이어서 사용할 수가 있음 */
	});
</script> 
</head>
<body>
	<h1>5행 2열 table</h1>
	<table border="1" style="width:400px" class="box1">
		<tr>
			<th>제목1</th>
			<th>제목2</th>
		</tr>	
		<tr>
			<td>내용1</td>
			<td>내용2</td>
		</tr>
		<tr>
			<td>내용3</td>
			<td>내용4</td>
		</tr>
		<tr>
			<td>내용5</td>
			<td>내용6</td>
		</tr>
		<tr>
			<td>내용7</td>
			<td>내용8</td>
		</tr>		
	</table>
	
	
</body>
</html>
