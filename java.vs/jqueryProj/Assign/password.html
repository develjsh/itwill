<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
 $(document).ready(function () {
            //[1] lblError 레이어 클리어
            $('#txtPassword').keyup(function () {
                // $('#lblError').remove(); // 제거
                $('#lblError').text(''); // 클리어
            });
            //[2] 암호 확인 기능 구현
            $('#btnConfirm').click(function () {
            	if($('#txtPassword').val()==null || $('#txtPasswordConfirm').val()==null){
            		$('#lblError').html("<b>입력 바랍니다.</b>");
            		
            	}
                if ($('#txtPassword').val() != $('#txtPasswordConfirm').val()) {
                    $('#lblError').text(''); // 클리어
                    $('#lblError').html("<b>암호가 틀립니다.</b>"); // 레이어에 HTML 출력, <b>태그 실행
                }
                else {
                    $('#lblError').text(''); // 클리어
                    $('#lblError').text("<b>암호가 맞습니다.</b>"); // 레이어에 텍스트 출력
                }
            });
        });
</script>
</head>
<body>
	<table style="border: 1px solid skyblue;">
		<tr>
			<td>암호:</td>
			<td><input type="password" id="txtPassword" size="20"></td>
		</tr>
		<tr>
			<td>암호확인:</td>
			<td><input type="password" id="txtPasswordConfirm" size="20"></td>
		</tr>
	</table>
	<input type="button" id="btnConfirm" value="확인">
	<div id="lblError"></div>
</body>
</html>
