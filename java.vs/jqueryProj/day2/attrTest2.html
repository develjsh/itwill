
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#product img').hover(function() {
			$("#showImage").show(); // 이미지 보여줄 레이어 보이기
			var imgSrc = "";
			imgSrc = $(this).attr("src"); //images/herb1.JPG
			imgSrc = imgSrc.substr(imgSrc.lastIndexOf("/") + 1); // 순수 파일명만 얻기 herb1.JPG
			$("#showImage img").attr('src', '../images/big/' + imgSrc);
		}, function() {
			$("#showImage").hide();			
		});
	});
</script>
<style type="text/css">
#showImage {
	display: none;
	border: 1px solid gray;
	width: 300px;
	height: 300px;
}
</style>
</head>
<body>
	<div id="product">
		<img src="../images/herb1.JPG" /> <img src="../images/herb2.JPG" />

		<div id="showImage">
			<img />
		</div>
	</div>
</body>

</html>
