
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(
			function() {
				$('div').eq(1).siblings().css('border', '5px solid blue')//자신을 제외한 요소들
				.end().next().css('background', 'pink')//바로 다음 형제요소
				.end().nextAll().css('color', 'red');//바로 다음의 모든 형제요소들

				//div의 자식에서 p를 찾아 테두리 주고, span도 검색결과에 추가하여 노랑배경색 주기
				$("div").find("p").css("border", "1px solid red")
				.add("span").css("background", "yellow");
				//$("div p, span").css("background", "yellow");
				 $('p').parent().css('font-weight','bold');
			});
	
</script>
<style type="text/css">
div {
	width: 60px;
	height: 60px;
	float: left;
	margin: 7px;
	border: 1px solid blue;
	padding: 7px
}
</style>

</head>

<body>
	<div>
		A
		<p>p a</p>
	</div>
	<div>
		B
		<p>p b</p>
	</div>
	<div>
		C
		<p>p c</p>
	</div>

	<div>
		D <br />
		<span>span d</span>
	</div>
	<div>
		E <br />
		<span>span e</span>
	</div>

</body>
</html>
