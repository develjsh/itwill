
<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		var s = '  hello  jquery!!  ';

</script>
