<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script type="text/javascript">
	function naver() {
		location.replace("http://www.naver.com");
	
	}
	
	function rel(){
		location.reload();	
	}
	
	function showTime(){
		var d = new Date;
		document.getElementById("curTime").innerHTML 
			= d.toLocaleString(); 
	setTimeout('showTime()',1000);
	}
</script>
</head>
<body onload="showTime()">
	<input type="button" value="뒤로" onclick="history.back()">
	<input type="button" value="앞으로" onclick="history.forward()">
	<input type="button" value="새로고침" onclick="history.rel()">
	<input type="button" value="네이버로 이동" onclick="naver()">
	<hr>
	현재 날짜와 시간 : 
	<div id="curTime"></div>



</body>
</html>
