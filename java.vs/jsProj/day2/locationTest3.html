<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function rel(){
		location.reload();	
	}
	
	function rep(){
		location.replace("http://www.google.com");
		//replace() 메서드-현재 실행중인 문서의 URL에 관한 히스토리를 제거하고 
		//대체되기 때문에 back 버튼을 눌러도 이전 URL로 돌아갈 수 없음
	}
	
	function showTime(){
		var d = new Date;
		document.getElementById("curTime").innerHTML 
			= d.toLocaleString(); 
	}
</script>
</head>
<body onload="showTime()">
	<H2> Location 객체 메소드 예제 </H2>
	<FORM>
		<INPUT TYPE="button" VALUE="문서 다시 읽기" onClick="rel()"><p>
		<INPUT TYPE="button" VALUE="구글로 이동하기" onClick="rep()"><p>
		<a href="http://naver.com">네이버로 이동</a>
	</FORM>
	<div id="curTime"></div>

</body>
</html>
