<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function applyStyle(){
		//var aEl=document.getElementById("a1");		
		var aEl=window.document.links[0];
		var imgEl=window.document.images[0];
		
		aEl.style.fontWeight="bold";
		aEl.style.color="gray";
		aEl.style.backgroundColor="pink";
		aEl.style.textDecoration="none";
		
		imgEl.style.border="5px solid orange";
		
	}
</script>
</head>
<body>
<a id="a1" href="http://www.naver.com">지식검색 네이버</a><br><br>
<img id="img1" src="../images/1.png"><br><br>
