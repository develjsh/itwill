
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>domSubmit2.html</title>
<script type="text/javascript">
function send(form){
	if(frm.name.value==''){
		alert('이름 입력하세요');
		frm.name.focus();
		return false;
	}else if(frm.id.value.length==0){
		alert('아이디 입력하세요');
		frm.id.focus();
		return false;
	}else if(!frm.pwd.value){
		alert('비밀번호 입력하세요');
		frm.pwd.focus();
		return false;
	}
	
	return true;
}
</script>
</head>
<body>
	<H3>회원가입</H3>
	<FORM NAME="frm" method="post" action="test01.jsp"
		onsubmit="return send(this)">
		<!-- 이벤트 핸들러의 반환값- true, false
1) true가 반환되면 그 이후의 행동을 계속함.
2) false가 반환되면 더 이상 작업을 진행하지 않음
 -->
		이름 <INPUT TYPE="text" name="name"><br> 아이디 <INPUT
			TYPE="text" name="id"><br> 비밀번호 <INPUT TYPE="password"
			name="pwd"><br> <INPUT TYPE="submit" value="전송">
	</FORM>

</body>
</html>
